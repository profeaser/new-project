<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./js-logo.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Form Validation</title>
    <style>
        body {
            background: url('./pexels-david-skyrius-2129796.jpg');
            background-position: center;
            background-repeat: no-repeat;
            height: 90vh;
            background-size: cover;
        }
        
        .container {
            margin-top: 50px;
            background: white;
            border-radius: 25px;
            width: 500px;
            height: 510px;
        }
        
        .container .new_form input {
            text-align: center;
        }
        
        .container .new_form span {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="thankyou.html" class="new_form text-center" onsubmit="return validation()">
            <h2 class="form-heading">Form Validation</h2>

            <label for="username">Enter Username: </label>
            <input type="text" id="username" class="form-control" name="name" placeholder="Insert username" required>
            <span id="user-error" class="text-danger"> </span><br>

            <label for="password">Enter Password: </label>
            <input type="password" id="password" class="form-control" name="pass" placeholder="Insert password" required>
            <span id="password-error" class="text-danger"> </span><br>


            <label for="cpassword">Enter Confirm Password: </label>
            <input type="password" id="cpassword" class="form-control" name="cpass" placeholder="Insert confirm password" required>
            <span id="cpassword-error" class="text-danger"> </span><br>


            <label for="email">Enter Email: </label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Insert email" required>
            <span id="email-error" class="text-danger"> </span><br>

            <label for="number">Enter Mobile Number: </label>
            <input type="text" id="number" class="form-control" name="number" placeholder="Insert number" required>
            <span id="number-error" class="text-danger"> </span><br>

            <input type="submit" class="btn btn-primary" value="Sign-in">
            <input type="reset" class="btn btn-primary" value="Reset">
        </form>
    </div>
    <script>
        function validation() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var cpassword = document.getElementById('cpassword').value;
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;

            var usercheck = /^[A-Za-z. ]{3,30}$/;
            var passcheck = /^(?=.*[0-9])(?=.*[@!%$&*#^])[A-Za-z.0-9@!^&*%]{8,30}$/;
            // var emailcheck = /^[A-Za-z]{2,}@[A-Za-z]{3,}[.]{1}[A-Za-z]{2,6}$/;
            var emailcheck = /^[A-Za-z]{2,}[A-Za-z0-9-_.]{0,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var numbercheck = /^[0]{1}[3]{1}[0-9]{9}/;
            // alert(username + password + cpassword + email + number);
            if (usercheck.test(username)) {
                document.getElementById("user-error").innerHTML = " ";
            } else {
                document.getElementById("user-error").innerHTML = " **In-valid username";
                return false;
            }

            if (passcheck.test(password)) {
                document.getElementById("password-error").innerHTML = " ";
            } else {
                document.getElementById("password-error").innerHTML = " **In-valid Password";
                return false;

            }

            if (cpassword.match(password)) {
                document.getElementById("cpassword-error").innerHTML = " ";
            } else {
                document.getElementById("cpassword-error").innerHTML = " **Password not matching";
                return false;

            }

            if (emailcheck.test(email)) {
                document.getElementById("email-error").innerHTML = " ";
            } else {
                document.getElementById("email-error").innerHTML = " **In-valid Email ";
                return false;

            }

            if (numbercheck.test(number)) {
                document.getElementById("number-error").innerHTML = " ";
            } else {
                document.getElementById("number-error").innerHTML = " **In-valid Number ";
                return false;
            }
        }
    </script>
</body>

</html>
